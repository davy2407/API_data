<!DOCTYPE html>
<html>
    <head>
        <title>API_data</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>

        <input id="rechercheVille" type="text" placeholder="Ville">
        <div id="secteurActivite">
        <select name="naf" id="naf">
            <option value="">Choisir un secteur d'activités :</option>
            <option value="6201Z">Programmation informatique</option>
            <option value="6202A">Conseil en systèmes et logiciels informatiques</option>
            <option value="5911B">Production de films institutinnels et publicitaires</option>
            <option value="6209Z">Autres activités informatiques</option>
            <option value="5811Z">Edition de livres</option>
      </select>
      
  <select name="rayon" id="rayon">
        <option value="">Rayon de recherche :</option>
        <option value="5">5 km</option>
        <option value="10">10 km</option>
        <option value="25">25 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
  </select>
        <input id="boutton" type="button" value="Rechercher">
        </div>
        <div id="tailleEntreprise">
            <select name="taille" id="taille">
                        <option value="">Rayon de recherche :</option>
                        <option value="01">1 ou 2 salariés</option>
                        <option value="02">3 à 5 salariés</option>
                        <option value="03">6 à 9 salariés</option>
                        <option value="11">10 à 19 salariés</option>
                        <option value="12">20 à 49 salariés</option>
                        <option value="21">50 à 99 salariés</option>
                        <option value="22">100 à 199 salariés</option>
                        <option value="31">200 à 249 salariés</option>
                        <option value="32">250 à 499 salariés</option>
                        <option value="41">500 à 999 salariés</option>
                        <option value="42">1 000 à 1 999 salariés</option>
                        <option value="51">2 000 à 4 999 salariés</option>
                        <option value="52">5 000 à 9 999 salariés</option>
                        <option value="53">10 000 salariés et plus</option>

            </select>
            
         
        
        
        
        <input id="bouttonTaille" type="button" value="recherche taille">



        </div>
        




        <script src="app.js"></script>

    </body>
</html>
